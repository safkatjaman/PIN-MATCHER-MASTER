<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="pinMatch.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="showDigit" class="form-control" type="text">
                    <button class="generate-btn" onclick="showRandomDigits()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="showNumbers" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="getOperator(7)">7</div>
                                <div class="button" onclick="getOperator(8)">8</div>
                                <div class="button" onclick="getOperator(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getOperator(4)">4</div>
                                <div class="button" onclick="getOperator(5)">5</div>
                                <div class="button" onclick="getOperator(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getOperator(1)">1</div>
                                <div class="button" onclick="getOperator(2)">2</div>
                                <div class="button" onclick="getOperator(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getOperator('<')"><</div>
                                <div class="button" onclick="getOperator(0)">0</div>
                                <div class="button" onclick="getOperator('C')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitting()">Submit</button>
                                <p class="action-left"><span id="counting"> 3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pinDidNotMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pinMatched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
